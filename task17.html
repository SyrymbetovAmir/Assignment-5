<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Calendar</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .calendar {
        width: 300px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
      }

      .header button {
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      .weekdays, .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        padding: 10px;
      }

      .weekdays div {
        font-weight: bold;
        color: #333;
      }

      .days div {
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .days div:hover {
        background-color: #ddd;
      }

      .current-day {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
      }

    </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button onclick="prevMonth()">&#10094;</button>
      <h2 class="month-year" id="monthYear"></h2>
      <button onclick="nextMonth()">&#10095;</button>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days" id="days"></div>
  </div>
</body>
<script>
  const daysContainer = document.getElementById("days");
  const monthYearDisplay = document.getElementById("monthYear");

  let date = new Date();
  let currentMonth = date.getMonth();
  let currentYear = date.getFullYear();

  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  function renderCalendar(month, year) {
    daysContainer.innerHTML = "";
    monthYearDisplay.innerText = `${months[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    // Adding empty spaces for days of previous month
    for (let i = 0; i < firstDay; i++) {
      const emptyDiv = document.createElement("div");
      daysContainer.appendChild(emptyDiv);
    }

    // Adding days of the current month
    for (let day = 1; day <= lastDate; day++) {
      const dayDiv = document.createElement("div");
      dayDiv.innerText = day;

      // Highlight current day
      if (day === date.getDate() && month === date.getMonth() && year === date.getFullYear()) {
        dayDiv.classList.add("current-day");
      }

      daysContainer.appendChild(dayDiv);
    }
  }

  function prevMonth() {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  }

  function nextMonth() {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  }

  // Initial rendering of the calendar
  renderCalendar(currentMonth, currentYear);
</script>
</html>
