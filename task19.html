<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .choices button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .choices button:hover {
            background-color: #ddd;
        }

        .result p, .result h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <div class="result">
            <p id="playerChoice">Your Choice: </p>
            <p id="computerChoice">Computer's Choice: </p>
            <h2 id="gameResult">Result: </h2>
        </div>
    </div>
</body>
<script>
    function playGame(playerChoice) {
        const choices = ["rock", "paper", "scissors"];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        document.getElementById("playerChoice").innerText = `Your Choice: ${playerChoice}`;
        document.getElementById("computerChoice").innerText = `Computer's Choice: ${computerChoice}`;
        document.getElementById("gameResult").innerText = `Result: ${getResult(playerChoice, computerChoice)}`;
    }

    function getResult(player, computer) {
        if (player === computer) {
            return "It's a tie!";
        }
        if (
            (player === "rock" && computer === "scissors") ||
            (player === "paper" && computer === "rock") ||
            (player === "scissors" && computer === "paper")
        ) {
            return "You win!";
        } else {
            return "You lose!";
        }
    }

</script>
</html>
