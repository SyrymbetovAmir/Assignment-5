<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Non-Repeating Character</title>
</head>
<body>
    <h1>Find the First Non-Repeating Character</h1>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <button onclick="findFirstNonRepeating()">Find</button>
    <div id="result"></div>
<script>
    // Function to find the first non-repeating character in a string
    function findFirstNonRepeating() {
        const str = document.getElementById("inputString").value;

        const firstNonRepeating = str.split('')
            .find((char, index, arr) => arr.filter(item => item === char).length === 1);

        // Display the result in HTML
        document.getElementById("result").innerHTML = firstNonRepeating
            ? `The first non-repeating character is: ${firstNonRepeating}`
            : "All characters are repeated.";
    }
</script>
</body>
</html>
